<head>
<script type="text/javascript" src="validation.js"></script>
</head>
</body>
<fieldset>
    <legend><b>REGISTRATION</b></legend>
	<form>
		<br/>
		<table width="100%" cellpadding="0" cellspacing="0">
			<tr>
				<td>Name</td>
				<td>:</td>
				<td><input name="name" type="text" id="name" onkeyup="f1()"></td>
				<td></td>
			</tr>		
			<tr><td colspan="4"><hr/></td></tr>
			<tr>
				<td>Email</td>
				<td>:</td>
				<td>
					<input name="email" type="text" id="email" onkeyup="f2()">
					<abbr title="hint: sample@example.com"><b>i</b></abbr>
				</td>
				<td></td>
			</tr>		
			<tr><td colspan="4"><hr/></td></tr>
			<tr>
				<td>User Name</td>
				<td>:</td>
				<td><input name="userName" type="text" id="uname" onkeyup="f3()"></td>
				<td></td>
			</tr>		
			<tr><td colspan="4"><hr/></td></tr>
			<tr>
				<td>Password</td>
				<td>:</td>
				<td><input name="password" type="password" id="pass" onkeyup="f4()"></td>
				<td></td>
			</tr>		
			<tr><td colspan="4"><hr/></td></tr>
			<tr>
				<td>Confirm Password</td>
				<td>:</td>
				<td><input name="confirmPassword" type="password" id="cpass" onkeyup="f5()"></td>
				<td></td>
			</tr>		
			<tr><td colspan="4"><hr/></td></tr>
			<tr>
				<td colspan="3">
					<fieldset>
						<legend>Gender</legend>    
						<input name="gender" type="radio" id="genderM" onkeyup="f6()">Male
						<input name="gender" type="radio" id="genderF" onkeyup="f6()">Female
						<input name="gender" type="radio" id="genderO" onkeyup="f6()">Other
					</fieldset>
				</td>
				<td></td>
			</tr>		
			<tr><td colspan="4"><hr/></td></tr>
			<tr>
				<td colspan="3">
					<fieldset>
						<legend>Date of Birth</legend>    
						<input type="text" size="2" name="dobd" onkeyup="f7()"/>/
						<input type="text" size="2" name="dobm" onkeyup="f7()"/>/
						<input type="text" size="4" name="doby" onkeyup="f7()"/>
						<font size="2"><i>(dd/mm/yyyy)</i></font>
					</fieldset>
				</td>
				<td></td>
			</tr>
		</table>
		<hr/>
		<input type="submit" value="Submit" id="submit" onclick="f8()">
		<input type="reset">
		
	</form>
</fieldset>
<div id="msgname"></div>
		<div id="msgemail"></div>
		<div id="msgun"></div>
		<div id="msgp"></div>
		<div id="msgcp"></div>
		<div id="msggen"></div>
		<div id="msgd"></div>
		<div id="msgm"></div>
		<div id="msgy"></div>
</body>
